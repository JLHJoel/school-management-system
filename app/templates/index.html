{% extends "base.html" %}

{% block title %}SheepSeek - The Best College Management System{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SheepSeek Logo" height="50" class="me-2">
            <span class="fw-bold fs-4 text-white">SHEEPSEEK</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light ms-2" href="{{ url_for('auth.register') }}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="overlay"></div>
    <div class="container">
        <div class="row align-items-center" style="min-height: 70vh;">
            <div class="col-lg-8">
                <div class="hero-content text-white text-center text-lg-start py-5">
                    <h1 class="display-2 fw-bold mb-4">THE BEST COLLEGE<br>MANAGEMENT SYSTEM</h1>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-success btn-lg px-5 py-3">Get Started</a>
                </div>
            </div>
            <div class="col-lg-4 d-none d-lg-block">
                <div class="student-image-container">
                    <img src="{{ url_for('static', filename='img/student.jpg') }}" alt="Student" class="student-image">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

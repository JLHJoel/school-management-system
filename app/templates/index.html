{% extends "base.html" %}

{% block title %}SheepSeek - The Best College Management System{% endblock %}

{% block content %}
<div class="hero-section position-relative">
    <!-- College Building Background Image -->
    <div class="college-bg">
        <img src="{{ url_for('static', filename='img/college-building.jpg') }}" alt="College Building" class="w-100">
        <div class="overlay"></div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="hero-content text-white text-center text-lg-start py-5">
                    <h1 class="display-2 fw-bold mb-4"><br>THE BEST COLLEGE<br>MANAGEMENT SYSTEM</h1>
                    <a href="#" class="btn btn-success btn-lg px-5 py-3">Get Started</a>
                </div>
            </div>
            <div class="col-lg-4 d-none d-lg-block">
                <div class="student-image-container">
                    <img src="{{ url_for('static', filename='img/student.jpg') }}" alt="Student" class="student-image">
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    .hero-section {
        height: calc(100vh - 76px);
        min-height: 500px;
        overflow: hidden;
    }
    
    .college-bg {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    margin: 0; 
    padding: 0; 
}
    
    .college-bg img {
        width: 100%;
        height: 100%;
        object-fit: fill;
    }
    
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }
    
    .hero-content {
    padding-top: 15vh;
    display: flex;
    flex-direction: column;
    justify-content: center;  
    align-items: center;     
    text-align: center;       
    height: 70vh;             
    }

    .display-2{
        text-align: center;
    }
    
    .student-image-container {
        position: absolute;
        right: 50px;
        top: 50%;
        transform: translateY(-50%);
        width: 350px;
        height: 450px;
        border: 10px solid white;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .student-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    @media (max-width: 992px) {
        .hero-content {
            padding-top: 10vh;
        }
    }
</style>
{% endblock %}
